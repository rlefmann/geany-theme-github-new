[theme_info]
name=GitHub New
description=Similar to the current (2017) highlighting colors of GitHub.com.
version=1
author=Raoul Lefmann <raoul.lefmann(at)gmail(dot)com>
url=https://github.com/rlefmann/geany-theme-github-new

[named_colors]
black=#000000
white=#ffffff
bluedark=#183691
blue=#0086b3
bluelight=#e9f3ff
graydark=#333333
gray=#969896
graylight=#c0c0c0
graylighter=#f5f6f7
graylinenumbers=#bec0c1
berry=#bf1d5d
lilac=#795da3
lilaclight=#e0c0e0
green=#63a35c
lightgreen=#dbffdb
red=#ff0000
redlight=#ffdddd
yellow=#ffff00


[named_styles]
default=graydark;white;false;false
error=black;red

# Editor styles
#-------------------------------------------------------------------------------

selection=black;graylight;false;true
current_line=black;bluelight;true
brace_good=bluedark;graylighter;true;false
brace_bad=red;graylighter;true;false
margin_line_number=graylinenumbers;white
margin_folding=black;white
fold_symbol_highlight=white
indent_guide=graylight
caret=black;black;false
marker_line=black;yellow
marker_search=black;bluedark
marker_mark=black;lightgreen
call_tips=graylight;white;false;false
white_space=graylight;white;true;false

# Programming languages
#-------------------------------------------------------------------------------

comment=gray
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=blue
number_1=number
number_2=number_1

type=lilac
class=type
function=lilac
parameter=function

keyword=berry
keyword_1=keyword
keyword_2=blue
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=bluedark
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=black;lilaclight
character=string_1
backticks=string_2
here_doc=string_2

label=default,bold
preprocessor=berry
regex=number_1
operator=default
decorator=blue
other=lilac

# Markup-type languages
#-------------------------------------------------------------------------------

tag=green
tag_unknown=tag,bold
tag_end=tag,bold
attribute=lilac
attribute_unknown=attribute
value=string_1
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=lightgreen
line_removed=redlight
line_changed=bluelight
